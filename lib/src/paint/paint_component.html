<div class="ui menu">
    <a class="item" (click)="newImage()">New</a>
    <a class="item" id="saveImage" (click)="saveImage()">Save</a>
    <a class="item">Filter</a>
</div>

<div class="main-wrapper">

    <div class="tools">
        <a class="ui basic icon button mark" [ngClass]="{ 'active': activeTool === 'mark' }" (click)="activeTool = 'mark'"><i class="icon"></i></a>
        <a class="ui basic icon button text" [ngClass]="{ 'active': activeTool === 'text' }" (click)="activeTool = 'text'"><i class="icon"></i></a>
        <a class="ui basic icon button pen" [ngClass]="{ 'active': activeTool === 'pen' }" (click)="activeTool = 'pen'"><i class="icon"></i></a>
        <div class="ui popup pen">
            <input type="range" min="1" max="100" (change)="penSize = $event.target.valueAsNumber" [value]="penSize.toString()">
            <div class="pen-preview" [ngStyle]="{'width': penSize.toString()+'px', 'height': penSize.toString()+'px'}"></div>
        </div>
        <a class="ui basic icon button pipette" [ngClass]="{ 'active': activeTool === 'pipette' }" (click)="activeTool = 'pipette'"><i class="icon"></i></a>
        <a class="ui basic icon button fill" [ngClass]="{ 'active': activeTool === 'fill' }" (click)="activeTool = 'fill'"><i class="icon"></i></a>
        <a class="ui basic icon button gradient" [ngClass]="{ 'active': activeTool === 'gradient' }" (click)="activeTool = 'gradient'"><i class="icon"></i></a>
        <input class="ui basic icon button color" type="color" (change)="color.hex = $event.target.value" [value]="color.hex">
    </div>

    <div class="canvas chess-bg">
        <canvas id="canvas"></canvas>
    </div>

</div>

<div class="ui mini modal" id="new-image-modal">
    <div class="header">Create new image</div>
    <div class="content">
        <form class="ui form">
            <div class="field">
                <label>Width</label>
                <input type="number" name="width">
            </div>
            <div class="field">
                <label>Height</label>
                <input type="number" name="height">
            </div>
        </form>
    </div>
    <div class="actions">
        <div class="ui primary approve button">Approve</div>
        <div class="ui cancel button">Cancel</div>
    </div>
</div>

<div class="hidden" id="text-tool">
    <div>
        <input type="text" name="text">
    </div>
    <div class="ui segment">
        <form class="ui form">
            <div class="fields">
                <div class="ten wide field">
                    <div class="ui fluid selection dropdown">
                        <input name="font" type="hidden" value="Arial" (change)="font = $event.target.value">
                        <i class="dropdown icon"></i>
                        <div class="text">Default Value</div>
                        <div class="menu">
                            <div class="item" data-value="Arial">Arial</div>
                            <div class="item" data-value="Verdana">Verdana</div>
                        </div>
                    </div>
                </div>
                <div class="six wide field">
                    <div class="ui fluid selection dropdown">
                        <input name="size" type="hidden" value="12" (change)="fontSize = $event.target.valueAsNumber">
                        <i class="dropdown icon"></i>
                        <div class="text">Default Value</div>
                        <div class="menu">
                            <div class="item" data-value="10">10</div>
                            <div class="item" data-value="11">11</div>
                            <div class="item" data-value="12">12</div>
                            <div class="item" data-value="18">18</div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <button (click)="textInsert()" class="ui primary button" type="button">Insert here</button>
                <button (click)="textCancel()" class="ui button" type="button">Cancel</button>
            </div>
        </form>
    </div>
</div>
