<div class="ui menu">
    <a class="item" (click)="newImage()">New</a>
    <a class="item" id="saveImage" (click)="saveImage()">Save</a>
    <a class="item">Filter</a>
</div>

<div class="main-wrapper">

    <div class="tools">
        <a class="ui basic icon button mark" [ngClass]="{ 'active': activeTool === 'mark' }" (click)="setActiveTool('mark')"><i class="icon"></i></a>
        <a class="ui basic icon button text" [ngClass]="{ 'active': activeTool === 'text' }" (click)="setActiveTool('text')"><i class="icon"></i></a>
        <a class="ui basic icon button pen" [ngClass]="{ 'active': activeTool === 'pen' }" (click)="setActiveTool('pen')"><i class="icon"></i></a>
        <div class="ui popup pen">
            <input type="range" min="1" max="100" (change)="setPenSize($event.target.valueAsNumber)" [value]="penSize.toString()">
            <div class="pen-preview" [ngStyle]="{'width': penSize.toString()+'px', 'height': penSize.toString()+'px'}"></div>
        </div>
        <a class="ui basic icon button pipette" [ngClass]="{ 'active': activeTool === 'pipette' }" (click)="setActiveTool('pipette')"><i class="icon"></i></a>
        <a class="ui basic icon button fill" [ngClass]="{ 'active': activeTool === 'fill' }" (click)="setActiveTool('fill')"><i class="icon"></i></a>
        <a class="ui basic icon button gradient" [ngClass]="{ 'active': activeTool === 'gradient' }" (click)="setActiveTool('gradient')"><i class="icon"></i></a>
        <input class="ui basic icon button color" type="color" (change)="color.hex=$event.target.value" [value]="color.hex">
    </div>

    <div class="canvas chess-bg">
        <canvas id="canvas"></canvas>
    </div>

</div>

<div class="ui mini modal" id="new-image-modal">
    <div class="header">Create new image</div>
    <div class="content">
        <form class="ui form">
            <div class="field">
                <label>Width</label>
                <input type="number" name="width">
            </div>
            <div class="field">
                <label>Height</label>
                <input type="number" name="height">
            </div>
        </form>
    </div>
    <div class="actions">
        <div class="ui primary approve button">Approve</div>
        <div class="ui cancel button">Cancel</div>
    </div>
</div>

<div class="hidden">

</div>
